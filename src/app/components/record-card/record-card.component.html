<div class="w-[300px] h-[300px] bg-blue-main rounded-lg shadow-sm flex flex-col">
    <img class="w-full h-[200px] object-cover rounded-t-lg" [src]="record.coverLink" [alt]="record.title" />
    <div class="p-3 flex flex-col justify-between flex-grow">
        <div class="flex flex-col gap-1">
            <p class="text-md font-semibold text-gray-900 dark:text-white line-clamp-1">{{ record.title }}</p>
            <p class="text-sm text-gray-text line-clamp-1">{{ record.artist.name }}</p>
            <p class="text-xs text-gray-text uppercase tracking-widest line-clamp-1">{{ record.genre }}</p>
        </div>
    </div>
</div>
