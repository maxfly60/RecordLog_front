<div class="w-[300px] h-[300px] bg-blue-main border border-gray-700 rounded-lg shadow-sm flex flex-col">
    <img class="w-full h-[200px] object-cover rounded-t-lg" [src]="artist.pictureLink" [alt]="artist.name" />
    <div class="p-3 flex flex-col justify-between flex-grow">
        <div class="flex flex-col gap-1">
            <p class="text-md font-semibold text-white line-clamp-1">{{ artist.name }}</p>
            <p class="text-xs text-gray-text uppercase tracking-widest line-clamp-1">{{ artist.realNames }}
            </p>
        </div>
    </div>

</div>
